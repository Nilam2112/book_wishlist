<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>My book wish list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body onload="fetchjob()" style="background: #f5f5f5;">
   <h1 style="padding-left: 40px;"><small>book wish list</small></h1>
    <div style="padding-left: 40px;>
    <div class="open-btn">
      <button class="open-button" style="width: 380px; background: #ffffff; height: 45px;" onclick="openForm()">
      <strong style="font-size: 25px;color: #777777; line-height: 6px;">+</strong>
      </button>
    </div>
  </div>
    <div class="  grid-wrapper">
     <div class="box"><div class="row box" >

        <p style="text-align: center;">WISHLIST</p>
     
        <div class="col-lg-12 ">
          <div id="jobList">
          </div>
        </div>
      </div></div>
    <div id="addPopup">
        <div class="box form-popup" id="popupForm">
          <div style="padding-left: 20px;" >
         <form id="jobInputForm"  style="background: #ffffff" class=" col-lg-12 well" class="form-container">
           <h3 style="text-align:center;padding-bottom: 5px;color: #666666">Add a book title</h3>
          <div class="form-group"style="padding: 10px 15px 0px 15px; " >
            <input type="text" style="height: 50px;" class="form-control"  id="jobDescInput" placeholder="Book name">
          </div>
          <div class="form-group"  style="padding: 0px 15px 5px 15px; ">
            <input type="text" style="height: 50px;" class="form-control"  id="jobAssignedToInput" placeholder="Book Author">
          </div>
          <div style="padding: 5px 15px 15px 15px; class="form-group">
          <button  type="submit" style="height: 50px; background: #8ebf42;" class="btn btn-primary form-control">Continue</button>
          </div>
           <div style="padding: 5px 15px 15px 15px; class="form-group">
          <button type="button" class="btn btn-primary form-control cancel" style="height: 50px; background: #cc0000;"  onclick="closeForm()">Close</button></div>
        </form>
      </div>
    </div>
    </div>

     <div id="cancelPopup">
        <div class="box  form-popup" id="popupForm">
          <div style="padding-left: 20px;" >
         <form id="jobInputForm"  style="background: #ffffff" class=" col-lg-12 well" class="form-container"  >
           <h3 style="text-align:center;padding-bottom: 5px;color: #666666">Delete Job</h3>
          <h5 style="text-align:center;padding-bottom: 5px;color: #666666">Are you sure you want to delete this book from wishlist? then press delete button else close.</h5>
         
          <div style="padding: 5px 15px 15px 15px; class="form-group">
          
           <div style="padding: 5px 15px 15px 15px; class="form-group">
          <button type="button" class="btn btn-primary form-control" style="height: 50px; background: #cc0000;"  onclick="closeForm1()">Cancel</button></div>
        </form>
      </div>
    </div>
    </div>

    </div>
   
      <script src="https://chancejs.com/chance.min.js"></script>
    <script src="js/main.js"></script>
  </body>
